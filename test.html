<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
        <script src="libs/jq/jquery-1.10.2.min.js"></script>
        <script src="libs/jqm/jquery.mobile-1.3.2.min.js"></script>
        <script src="http://www.pittss.lv/jquery/gomap/js/jquery.gomap-1.3.2.min.js"></script>
        <script>
            $(document).ready()
            {
                $("#map").goMap({
                    latitude: 56.948813,
                    longitude: 24.104004,
                    zoom: 6
                });
            }

        </script>
        <style> 
            #map { 
                width:250px; 
                height:250px; 
            } 
        </style>    
    </head>
    <body>
        <div data-role="page" id="index">
            <div data-theme="a" data-role="header" data-position="fixed">
                <h3>
                    Header
                </h3>
            </div>
            <div  data-role="content">
                <span id="msg">Mensaje</span>
                <h2>
                    Mapa
                </h2>
                <div id="map">
                    soy mapa
                </div>


            </div>
        </div>
    </body>
</html>
